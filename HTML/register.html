<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <!-- Font Awesome Kit Code -->
    <script src="https://kit.fontawesome.com/9477a9faa7.js" crossorigin="anonymous"></script>
    <title>Staff Portal</title>
</head>
<body>
    <div class="container text-center">
        <h1>Register Staff Member</h1>
        <p><a href="../PHP/staff.php" class="btn btn-primary">Staff List</a></p>
        <div class="row">
            <div class="col-sm-12">
                <form action="../PHP/register.php" method="POST">
                    <div class="form-group w-25 mx-auto d-block">
                        <label for="staffID">Staff ID*</label>
                        <input type="text" name="staffID" class="form-control" id="staffIDReg" pattern="([A-Z])([A-Z])([A-Z])([0-9])([0-9])([0-9])" required>
                    </div>
                    <div class="form-group w-25 mx-auto d-block">
                        <label for="title">Title*</label>
                        <input type="text" name="title" class="form-control" id="titleReg" required>
                    </div>
                    <div class="form-group w-25 mx-auto d-block">
                        <label for="firstName">First Name*</label>
                        <input type="text" name="firstName" class="form-control" id="firstNameReg" required>
                    </div>
                    <div class="form-group w-25 mx-auto d-block">
                        <label for="lastName">Last Name*</label>
                        <input type="text" name="lastName" class="form-control" id="lastNameReg" required>
                    </div>
                    <div class="form-group w-25 mx-auto d-block">
                        <label for="appointment">Appointment (Job Role)*</label>
                        <input type="text" name="appointment" class="form-control" id="appointmentReg" required>
                    </div>
                    <div class="form-group w-25 mx-auto d-block">
                        <label for="department">Department ID</label>
                        <input type="text" name="department" class="form-control" id="departmentReg">
                    </div>
                    <div class="form-group w-25 mx-auto d-block">
                        <label for="password">Password*</label>
                        <input type="password" name="password" class="form-control" id="passwordReg" required>
                    </div>
                    <div class="form-group w-25 mx-auto d-block">
                        <label class="form-check-label" for="registrationadmin">Admin?</label>
                        <input type="checkbox" class="form-check-input" name="registrationadmin" id="registrationadmin">

                    </div>
                    <button class="btn btn-primary mx-auto d-block">Register</button>
                </form>
            </div>
        </div>
    </div>

<!-- Bootstrap JavaScript -->
