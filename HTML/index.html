    <title>Login Page</title>

<body>

    <div class="container">
        <div class="row">
            <figure class="figure mx-auto d-block">
                <img src="../images/logo.png" alt="Gadgets4U Logo" class="mx-auto d-block">
                <figcaption class="figure-caption text-center">
                    <h4>Gadgets4U Purchase Order System. Staff Use Only.</h4>
                </figcaption>
            </figure>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form action="authenticate.php" method="POST">
                    <div class="form-group w-25 mx-auto d-block">
                        <label for="staffID"><i class="fas fa-user"></i> Staff ID</label>
                        <input type="text" name="staffID" class="form-control" id="staffID" required>
                    </div>
                    <div class="form-group w-25 mx-auto d-block">
                        <label for="password"><i class="fas fa-key"></i> Password</label>
                        <input name="password" type="password" class="form-control" id="password" required>
                    </div>
                    <button class="btn btn-lg btn-primary mx-auto d-block"><i class="fas fa-sign-in-alt"></i>
                        Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
